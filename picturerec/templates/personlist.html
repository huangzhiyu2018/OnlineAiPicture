{% extends 'master.html' %}
{% block contain %}
<div class="container">
  <div style="margin-bottom: 10px;">
    <a href="/picturerec/filelist/" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>模式识别</a>
  </div>
<div class="panel panel-default">
    <div class="panel-heading" >
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>人物信息
    </div>
    <div class="panel-body">
    
        <table class="table table-bordered">                       
            <thead>
              <tr>
                <th>ID</th>
                <th姓名</th>                
                <th>图片</th>                
                <th>操作者</th>
                <th>计算时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            {% for obj in querySet%}
              <tr>
                <th scope="row">{{ obj.id }}</th>
                <td><img src="/media/{{obj.file}}" style="height:100px"></img></td>  
                <td>{{ obj.user }}</td>               
                <td>{{ obj.create_time |date:"Y年m月d日"}}</td>  
                <td>
                  <a class="btn btn-danger btn-xs" href='/facerecon/{{obj.id}}/delete/'>删除</a>
                </td>               
              </tr>
             {% endfor %}
            </tbody>
          </table>
    </div>
  </div>
</div>
{% endblock %}
