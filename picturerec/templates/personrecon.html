
{% extends 'master.html' %}
{% block css %} 
    <style>     

        video, canvas {
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
{% endblock %}
{% block contain %}
<div class="container">
  <div style="margin-bottom: 10px;">
    <a href="/facerecon/scrap/" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>人脸采集</a>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">人脸识别</h3>
    </div>
    <div class="panel-body">
      
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" >
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>采集列表
    </div>
    <div class="panel-body">    
        <table class="table table-bordered">                       
            <thead>
              <tr>
                <th>ID</th>
                <th姓名</th>                
                <th>图片</th>                
                <th>操作者</th>
                <th>上传时间</th>   
              </tr>
            </thead>
            <tbody>
            {% for obj in querySet%}
              <tr>
                <th scope="row">{{ obj.id }}</th>
                <td><img src="/media/{{obj.file}}" style="height:100px"></img></td>  
                <td>{{ obj.upload_user }}</td>               
                <td>{{ obj.create_time |date:"Y年m月d日"}}</td>                      
              </tr>
             {% endfor %}
            </tbody>
          </table>
    </div>
  </div>
</div>
{% endblock %}
